<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mines Signal</title>
</head>
<body>
    <div class="container">
        <div class="grid" id="tileGrid">
            <!-- Генерация 25 плиток -->
            {% for i in range(25) %}
                <div class="tile" data-index="{{ i }}"></div>
            {% endfor %}
        </div>
        <button id="getSignalButton">Получить сигнал</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
