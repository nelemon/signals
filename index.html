<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Signals</title>
</head>
<body>
    <div class="container">
        <div class="grid" id="tileGrid">
            <!-- Генерация 25 плиток -->
        </div>
        <div class="stars-container">
            <!-- Генерация 25 звезд -->
        </div>
        <button id="getSignalButton">
            <img src="/signals/assets/getSignal.png" alt="Получить сигнал">
        </button>
    </div>
    <script>
        const tileGrid = document.getElementById("tileGrid");
        const starsContainer = document.querySelector('.stars-container');

        // Генерация плиток
        for (let i = 0; i < 25; i++) {
            tileGrid.innerHTML += `<div class="tile" data-index="${i}"></div>`;
            starsContainer.innerHTML += `<div class="star" data-index="${i}"></div>`;
        }
    </script>
    <script src="assets/main.js"></script>
</body>
</html>
