<div class="container">
    <div class="background"></div> <!-- Элемент фона -->
    <div class="grid" id="tileGrid">
        <!-- Генерация 25 плиток -->
        <script>
            for (let i = 0; i < 25; i++) {
                document.write(`<div class="tile" data-index="${i}"></div>`);
            }
        </script>
    </div>
    <div class="stars-container">
        <script>
            for (let i = 0; i < 25; i++) {
                document.write(`<div class="star" data-index="${i}"></div>`);
            }
        </script>
    </div>
    <button id="getSignalButton">
        <img src="/signals/assets/getSignal.png" alt="Получить сигнал">
    </button>
</div>
