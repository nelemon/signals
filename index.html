<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Signals</title>
</head>
<body>
    <div class="container">
        <div class="background"></div> <!-- Добавлен фон -->
        <div class="grid" id="tileGrid"></div> <!-- Контейнер для плиток -->
        
        <button id="getSignalButton">
            <img src="/signals/assets/getSignal.png" alt="Получить сигнал">
        </button>

        <div class="image-row">
            <img src="/signals/assets/minus.png" alt="Minus" class="small-icon">
            <img src="/signals/assets/trapOne.png" alt="Trap One" class="small-icon">
            <img src="/signals/assets/plus.png" alt="Plus" class="small-icon">
        </div>

        <img src="/signals/assets/countTrap.png" alt="Count Trap" class="count-trap"> <!-- Добавлено изображение надписи -->
        <div class="stars-container"></div> <!-- Контейнер для звезд -->
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
